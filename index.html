<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <main>
        
        <p>The Employee Management Application</p>
        <form action="register_account.html" method="get" id="registration_form">
        <div id="entires">
            <p class="darkText" >Add Employee</p>
            <label for="emp_name">Name:</label> 
            <input type="text" id="emp_name">  <span id="namemsg"></span><br>

            <label for="title">Title:</label> 
            <input type="text" id="title">  <span id="titlemsg"></span><br>

            <label for="extension">Extension:</label> 
            <input type="text" id="extension">  <span id="extmsg"></span><br>
            
           
            <input type="button" id="add" value="Add">
        </div>
            
        </form>
        <br><br>
        <p id="count" class="darkText" ></p>
        <table id="emp_table"></table>
    </main>
    
</body>
